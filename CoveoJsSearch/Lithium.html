<!DOCTYPE html>
<html>

<head>
  <title>Lithium</title>
  <meta about="Search Lithium content."/>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0,  maximum-scale=1.0, user-scalable=0">
  <script src="js/CoveoJsSearch.WithDependencies.js"></script>
    <link rel="stylesheet" href="css/CoveoFullSearch.css" />

    <script type="text/javascript">
        $(function () {
            Coveo.Rest.SearchEndpoint.configureSampleEndpoint();

            /*

            // Use this code to use a cloud index
            Coveo.Rest.SearchEndpoint.configureCloudEndpoint('OrganizationName');

            // Use this code to use an on-premise index
            Coveo.Rest.SearchEndpoint.configureOnPremiseEndpoint('http://server:8080/Coveo/Rest');

            // Use this code to use a custom endpoint
            Coveo.Rest.SearchEndpoint.endpoints["default"] = new Coveo.Rest.SearchEndpoint({
              restUri: 'http://server:8080/Coveo/Rest'
            });

            */

            $('#search').coveo('init');
        });
    </script>
</head>

<body id="search" class='CoveoSearchInterface' data-enable-history="true">

    <div class="CoveoFolding"
         data-field="@litopicurl"
     data-expand-expression="@sysfiletype==lithiummessage"
         data-rearrange="date ascending"
     data-tab="Lithium"></div>

    <div class="coveo-tab-section">
        <a class="CoveoTab"
           data-id="Lithium"
           data-caption="Lithium"
     data-icon="coveo-sprites-tab-lithium"
     data-expression="@litopicid @sysfiletype==lithiummessage"
     data-sort="date descending"></a>
    </div>

    <div class="coveo-search-section">
        <div class="coveo-logo-column">
            <div class="coveo-logo"></div>
        </div>
        <div class="coveo-searchBox-column">
            <div class="coveo-search-section-wrapper">
                <div class="CoveoSettings" data-include-in-menu=".CoveoShareQuery,.CoveoPreferencesPanel"></div>
                <div class="CoveoSearchBox" data-activate-omnibox="true"></div>
            </div>
        </div>
    </div>

    <div class="coveo-results-section">
        <div class="coveo-facet-column">
            <div data-tab="Lithium">
      <div class="CoveoFacet"
           data-title="Category"
           data-field="@licategoryshorttitle"></div>

      <div class="CoveoFacet"
           data-title="Board"
           data-field="@liboardshorttitle"></div>

      <div class="CoveoFacet"
           data-title="Author"
           data-field="@limessageauthor"></div>
            </div>
        </div>

        <div class="coveo-results-column">
            <div class="CoveoShareQuery"></div>
            <div class="CoveoPreferencesPanel">
                <div class="CoveoResultsPreferences"></div>
                <div class="CoveoResultsFiltersPreferences"></div>
            </div>
            <div class="CoveoBreadcrumb"></div>

            <div class="coveo-results-header">
                <div class="coveo-summary-section">
                    <span class="CoveoQuerySummary"></span>
                    <span class="CoveoQueryDuration"></span>
                </div>
                <div class="coveo-sort-section">
                    <span class="CoveoSort" data-sort-criteria="relevancy">Relevance</span>
                    <span class="CoveoSort" data-sort-criteria="date descending,date ascending">Date</span>
                </div>
      <div class="coveo-clear"></div>
            </div>

            <div class="CoveoHiddenQuery"></div>
            <div class="CoveoDidYouMean"></div>
    <div class="CoveoErrorReport" data-pop-up="false"></div>

            <div class="CoveoResultList" data-wait-animation="fade">
      <script id="LithiumThread" type="text/x-underscore-template">
        <div class="coveo-lithium-result">
          <div class="coveo-icon coveo-sprites-documentType-thread_x16"></div>
          <div class="coveo-date"><%-dateTime(raw.sysdate)%></div>

          <div class="coveo-lithium-header">
            <span class="coveo-lithium-from">
              From: <span class="CoveoFieldValue" data-field="@limessageauthor"></span>
            </span>

            <span class="coveo-lithium-to">
              To: <span class="CoveoFieldValue" data-field="@liboardshorttitle"></span>
            </span>
          </div>

          <div class="coveo-title">
            <a class="CoveoResultLink"><%=title?highlight(title, titleHighlights):clickUri%></a>
            <%= loadTemplate("LithiumQuickView") %>
          </div>

          <div class='coveo-excerpt'>
            <%=highlight(excerpt, excerptHighlights)%>
          </div>

          <div class='CoveoResultFolding'
               data-result-template-id="LithiumChildResult"
               data-more-caption="ShowCompleteThread"
               data-less-caption="ShowOnlyTopMatchingPosts"></div>
        </div>
      </script>

      <script id="LithiumChildResult" type="text/x-underscore-template">
        <div class="coveo-date"><%-dateTime(raw.sysdate)%></div>

        <div class="coveo-lithium-header">
          <span class="coveo-lithium-from">
            From: <span class="CoveoFieldValue" data-field="@limessageauthor"></span>
          </span>
        </div>

        <div class='coveo-excerpt coveo-show-if-normal'>
          <a class="CoveoResultLink">
            <%=highlight(firstSentences, firstSentencesHighlights)%>
          </a>
        </div>

        <div class='coveo-excerpt coveo-show-if-expanded'>
          <a class="CoveoResultLink">
            <%=raw.limessagebody%>
          </a>
        </div>
      </script>

      <script id="LithiumQuickView" type="text/x-underscore-template">
        <div class="CoveoQuickView" data-title="<%= attrEncode(fromFileTypeToIcon(obj) + title) %>" data-fixed="true" data-template-id="LithiumQuickViewContent">
        </div>
      </script>

      <script id="LithiumQuickViewContent" type="text/x-underscore-template">
        <div class="coveo-quick-view-header">
          <table class="CoveoFieldTable">
            <tr data-field="@sysdate" data-caption="Date" data-helper="dateTime"></tr>
          </table>
        </div>
        <div class="CoveoQuickViewDocument"></div>
      </script>

                <script class="result-template" type="text/x-underscore-template">
                    <%=
                    loadTemplates({
        'LithiumThread' : raw.sysconnectortype == 'LithiumCrawler'
                    })
                    %>
                </script>
            </div>
            <div class="CoveoPager"></div>
        </div>
    </div>
</body>

</html>
